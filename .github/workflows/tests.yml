name: Tests

on:
  pull_request

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install Dependencies
        run: composer install -q --no-interaction

      - name: Site Setup
        run: |
          cp .env.example .env
          php artisan key:generate
          npm ci
          npm run build

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test --compact
